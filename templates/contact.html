{% extends "base.html" %}
{% block head %}

{{ super() }}
{% endblock %}
{% block content %}
<style>
  body {
    font-family: Arial, Helvetica, sans-serif;
    margin: 0;
  }

  html {
    box-sizing: border-box;
  }

  *,
  *:before,
  *:after {
    box-sizing: inherit;
  }

  .column {
    float: left;
    width: 33.3%;
    margin-bottom: 16px;
    padding: 0 8px;
  }

  .card {
    box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
    margin: 8px;
  }

  .about-section {
    padding: 50px;
    text-align: center;
    background-color: #474e5d;
    color: white;
  }

  .container {
    padding: 0 16px;
  }

  .container::after,
  .row::after {
    content: "";
    clear: both;
    display: table;
  }

  .title {
    color: grey;
  }

  .button {
    border: none;
    outline: 0;
    display: inline-block;
    padding: 8px;
    color: white;
    background-color: #000;
    text-align: center;
    cursor: pointer;
    width: 100%;
  }

  .button:hover {
    background-color: #555;
  }

  @media screen and (max-width: 650px) {
    .column {
      width: 100%;
      display: block;
    }
  }
</style>

<div class="about-section" style=" background-color:#212529;color:aquamarine ;">
  <img src="{{url_for('static',filename='images/contact.jpg')}}">
</div>
<div class="card" style="margin-top:100px;margin-left:100px; background-color:#212529;color:aquamarine ;width:1350px;">
  <div class="card-text">
    <div class="row" style="margin-top:100px;">
      <p style="margin-top:50px;">Address:This St
        Porters Lake, NS
        Canada</p>
    </div>
    <div class="row">
      <p style="margin-top:50px;">
        Phone:4398439522
      </p>

    </div>
    <div class="row">
      <p style="margin-top:50px;">
        Email:vcare@gmai.com
      </p>


    </div>

  </div>
</div>
{% endblock %}
